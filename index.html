<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Views/Style/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div
      class="container d-flex flex-column gap-4 justify-content-center align-items-center"
    >
      <div class="container col-6 p-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaDatos"></tbody>
        </table>
      </div>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Agregar
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Agregar 
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- ///////Form -->
              <div class="container mt-3">
                <form action="/action_page.php">
                  <div class="mb-3 mt-3 d-flex flex-column gap-2">
                    <label for=""></label>
                    <input
                      type="number"
                      class="form-control"
                      id="id"
                      placeholder="Ingresa tu codigo"
                      name="id"
                      hidden
                    />
                  </div>
                  <div class="mb-3 mt-3 d-flex flex-column gap-2">
                    <label for="">Nombre:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      placeholder="Ingresa el nombre del electrodomestico"
                      name="nombre"
                    />
                  </div>
                  <div class="mb-3 mt-3 d-flex flex-column gap-2">
                    <label for="">Descripcion:</label>
                    <input
                      type="text"
                      class="form-control desc"
                      id="descripcion"
                      placeholder="Ingresa la descripcion de tu electrodomestico"
                    />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cerrar
                    </button>

                    <button
                      id="Guardar"
                      type="button"
                      data-bs-dismiss="modal"
                      class="btn btn-primary"
                      onclick="agregarClase()"
                    >
                      Guardar Cambios
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- ////Form -->
          </div>
        </div>
      </div>
      <div class=" text-center col-5 alert alert-success" id="alerMessange" hidden role="alert">
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    ></script>
  </body>
